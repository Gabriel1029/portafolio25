        <div class="header__contenedor">
            <div class="header__barra">
                <div class="header__logo">
                    <img src="img/letra-g.png" alt="logo">
                </div>
                <nav class="navegacion">

            <main class="contact">
                <div class="contact__git">
                    <a href="https://github.com/Gabriel1029" target="_blank" class="navegacion__link"><img src="img/git.png" alt="">GitHub</a> 
                </div>
                <div class="contact__contenedor">
                    <form id="contactForm" class="contact__form">
                        <h1 class="header__titulo">Contactame:</h1>
                        <label for="nombre" class="contact__label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="contact__input" required>
            
                        <label for="email" class="contact__label">Correo Electr√≥nico:</label>
                        <input type="email" id="email" name="email" class="contact__input" required>
            
                        <label for="mensaje" class="contact__label">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" class="contact__textarea" rows="4" required></textarea>
            
                        <button type="submit" class="contact__button">Enviar</button>
                        <p id="respuesta" class="contact__message"></p>
                    </form>
                </div>
                <div class="contact__link">
                    <a href="https://www.linkedin.com/in/gabriel-cardenas-9ba3211b2/" target="_blank" class="navegacion__link"><img src="img/link.png" alt="">Linkedin</a>
